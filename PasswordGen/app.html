<div class="card">
    <form id="numb">
        <input type="text" name="len" id="len" placeholder="Enter lenght of password:"/> 
    </form>
    <button onclick="foo();">Generate</button>
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction:column;
        justify-content: space-evenly;
        align-items: center;
        background-color: #279AF1;
    }
    .anwser-container {
        padding: 0 10px;
        min-width: 75vw;
        height: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        background-color: #F7F7FF;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .card {
        width: 75vw;
        height: 30vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #F7F7FF;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    input {
        min-width: 30vw;
        min-height: 10vh;
        font-size: 50px;
        border: none;
        border-bottom: 2px solid #008CBA;
    }
    button{
        min-width: 30vw;
        min-height: 10vh;
        font-size: 50px;
        background-color: #008CBA; /* Green */
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
    }

</style>
<script>
    function foo(){
        lenVal = document.getElementById("len").value;
        if(parseInt(lenVal) && lenVal != ""){
            window.location.href = "/?len="+ lenVal;
        }else {
            document.getElementById("numb").reset();
        }
    }
</script>
